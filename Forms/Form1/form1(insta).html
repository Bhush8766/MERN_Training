<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- IMPORTANT: Demo Title -->
  <title>Social Media Login UI (Demo)</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

  <!-- Disable real submission -->
  <form onsubmit="return false;">
    <div class="main">

      <!-- LEFT SIDE -->
      <div class="leftSide">
        <!-- Use a generic logo -->
        <img src="./assets/logoInsta.png" alt="Demo App Logo" class="logoClass">

        <center>
          <p>
            See everyday moments from your 
            <span class="gradient-text">close friends</span>.
          </p>

          <!-- Generic mockup image -->
          <img src="./assets/homeImg.png" alt="App Mockup" class="homeImg">
        </center>
      </div>

      <!-- RIGHT SIDE -->
      <div class="rightSide">
        <p class="title">Log into Demo Social App</p>

        <center>
          <input type="text" placeholder="Username or email">

          <input type="password" placeholder="Password (Demo)">

          <br>

          <button type="button">Log in (Demo)</button>

          <p id="forgrtPass">Forgot Password? (Demo)</p>

          <button type="button" id="otherBTN">
            <i class="fa-solid fa-user"></i> 
            Log in with Social Account (Demo)
          </button>

          <button type="button" id="newAccount">
            Create new account (Demo)
          </button>

          <p id="metaTXT">
            <i class="fa-solid fa-layer-group"></i> Demo Company
          </p>
        </center>
      </div>

    </div>

    <div class="secondMain">
      <center>
        <p>Developed by : Bhushan Ahire</p>
      </center>
    </div>
  </form>

</body>
</html>
